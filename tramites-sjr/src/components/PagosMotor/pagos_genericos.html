<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pago genérico</title>
    <style>
        body {
            font-family: arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- mensaje de error en caso de que la url no se proporcione -->
    <div id="error-message" style="display: none; color: red; font-size: 16px; text-align: center;">
        no se proporcionó una url válida.
    </div>

    <!-- iframe dinámico -->
    <iframe id="payment-iframe" style="display: none;"></iframe>

    <script>
        // obtener la url del parámetro "url"
        const params = new URLSearchParams(window.location.search);
        const paymentUrl = params.get('url');

        if (paymentUrl) {
            // si la url existe, mostrar el iframe
            const iframe = document.getElementById('payment-iframe');
            iframe.src = decodeURIComponent(paymentUrl);
            iframe.style.display = 'block';
        } else {
            // si no existe, mostrar el mensaje de error
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
