<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Step Form</title>
</head>
<style>
.container {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 100%;
  max-width: 600px;
}

/* Stepper */
.stepper {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.step {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.step .circle {
  background-color: #e0e0e0;
  color: #fff;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.step.active .circle {
  background-color: #007bff;
}

.step span {
  margin-top: 5px;
  font-size: 12px;
  color: #888;
}

.line {
  flex: 1;
  height: 2px;
  background-color: #e0e0e0;
  align-self: center;
  margin: 0 10px;
}

.step.active ~ .line {
  background-color: #007bff;
}

/* Form Steps */
.form-step {
  display: none;
}

.form-step.active {
  display: block;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-size: 14px;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.error-message {
  font-size: 12px;
  color: red;
  display: none;
}

.form-navigation {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn.next, .btn.submit {
  background-color: #007bff;
  color: #fff;
}

.btn.prev {
  background-color: #e0e0e0;
  color: #000;
}

</style>
<body>
  <div class="container">
    <div class="stepper">
      <div class="step active" data-step="1">
        <div class="circle">1</div>
        <span>Account</span>
      </div>
      <div class="line"></div>
      <div class="step" data-step="2">
        <div class="circle">2</div>
        <span>Profile</span>
      </div>
      <div class="line"></div>
      <div class="step" data-step="3">
        <div class="circle">3</div>
        <span>Address</span>
      </div>
      <div class="line"></div>
      <div class="step" data-step="4">
        <div class="circle">4</div>
        <span>Confirmation</span>
      </div>
    </div>

    <form id="stepForm">
      <!-- Paso 1 -->
      <div class="form-step active" data-step="1">
        <h2>Account Information</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <span class="error-message">Username is required</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message">Valid email is required</span>
        </div>
        <div class="form-navigation">
          <button type="button" class="btn next">Next</button>
        </div>
      </div>

      <!-- Paso 2 -->
      <div class="form-step" data-step="2">
        <h2>Profile Information</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <span class="error-message">First name is required</span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
          <span class="error-message">Last name is required</span>
        </div>
        <div class="form-navigation">
          <button type="button" class="btn prev">Back</button>
          <button type="button" class="btn next">Next</button>
        </div>
      </div>

      <!-- Paso 3 -->
      <div class="form-step" data-step="3">
        <h2>Address</h2>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
          <span class="error-message">Address is required</span>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
          <span class="error-message">City is required</span>
        </div>
        <div class="form-navigation">
          <button type="button" class="btn prev">Back</button>
          <button type="button" class="btn next">Next</button>
        </div>
      </div>

      <!-- Paso 4 -->
      <div class="form-step" data-step="4">
        <h2>Confirmation</h2>
        <p>Your form has been submitted successfully!</p>
        <div class="form-navigation">
          <button type="button" class="btn prev">Back</button>
          <button type="submit" class="btn submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
